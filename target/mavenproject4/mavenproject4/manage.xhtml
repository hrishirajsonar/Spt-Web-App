<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mavenproject4/layout.xhtml">
    <ui:define name="Center">

        <h:form id="frm_stories">
            <p:growl id="growl" showDetail="true" />

            <h:panelGrid columns="2">
                <h2 style="font-weight:normal; color: #454545; margin: 0px 14px">STORIES YOU CREATED</h2>
                <p:commandButton icon="pi pi-plus" oncomplete="PF('sample').show();" value="Add New Story" update="@this :frm_addStory" />
            </h:panelGrid>


            <p:dataTable id="dt2" value="#{story2Controller.requestorStoryList}" var="s" style="margin:14px 0px;">
                <p:column field="id" headerText="Id" sortBy="#{s.id}" filterBy="#{s.id}">
                    <f:facet name="header">Id</f:facet>   	
                        #{s.id}
                </p:column>

                <p:column field="storyName" headerText="Story Name" sortBy="#{s.storyName}" filterBy="#{s.storyName}">
                    <f:facet name="header">Story Name</f:facet>   	
                        #{s.storyName}
                </p:column>

                <p:column field="status" headerText="Status" sortBy="#{s.status}" filterBy="#{s.status}">
                    <f:facet name="header">Status</f:facet>   	
                        #{s.status}
                </p:column>

                <p:column field="points" headerText="Points" sortBy="#{s.points}" filterBy="#{s.points}">
                    <f:facet name="header">Points</f:facet>   	
                        #{s.points}
                </p:column>

                <p:column field="developer" headerText="Developer" sortBy="#{s.developer}" filterBy="#{s.developer}">
                    <f:facet name="header">Developer</f:facet>   	
                        #{s.developer}
                </p:column>

                <p:column field="reviewer" headerText="Reviewer" sortBy="#{s.reviewer}" filterBy="#{s.reviewer}">
                    <f:facet name="header">Reviewer</f:facet>   	
                        #{s.reviewer}
                </p:column>

                <p:column field="requestor" headerText="Requestor" sortBy="#{s.requestor}" filterBy="#{s.requestor}">
                    <f:facet name="header">Requestor</f:facet>   	
                        #{s.requestor}
                </p:column>

                <p:column headerText="Action" id="action">
                    <p:commandButton id = "btn_edit" actionListener="#{story2Controller.beforeEdit(s)}" oncomplete="PF('sample2').show();" icon="pi pi-pencil" style="margin-right: 10px;" update="@this :frm_editStory @form :frm_addStory" />
                    <p:commandButton id = "btn_delete" icon="pi pi-trash" actionListener="#{story2Controller.deleteStory(s.id)}" update="@form :frm_stories:dt2 :frm_stories:growl">
                        <p:confirm header="Confirmation" message="Do you want to delete this story?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>

        </h:form>

        <p:dialog header="Add New Story" widgetVar="sample" id="dlg_addStory">
            <h:form id="frm_addStory">
                <h:panelGrid columns ="2">

                    <p:outputLabel value="Story Name" />
                    <p:inputText value="#{story2Controller.story.storyName}" />

                    <p:outputLabel value="Story Type" />
                    <p:selectOneMenu id="sel_one_type" value="#{story2Controller.story.storyType}">
                        <f:selectItem itemLabel="Select Type" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Feature" itemValue="Feature"/>
                        <f:selectItem itemLabel="Bug" itemValue="Bug"/>
                        <f:selectItem itemLabel="Chore" itemValue="Chore"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Points" />
                    <p:selectOneMenu id="sel_one_points" value="#{story2Controller.story.points}">
                        <f:selectItem itemLabel="Select Points" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="0 points" itemValue= '0' />
                        <f:selectItem itemLabel="─ 1 point" itemValue= '1' />
                        <f:selectItem itemLabel="═ 2 points" itemValue= '2' />
                        <f:selectItem itemLabel="≡ 3 points" itemValue= '3' />
                    </p:selectOneMenu>  

                    <p:outputLabel value="Developer" />
                    <p:selectOneMenu id="sel_one_dev" value="#{story2Controller.story.developer}">
                        <f:selectItem itemLabel="Select Developer" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Reviewer(s)" />
                    <h:panelGrid columns ="2">
                        <p:selectOneMenu id="sel_one_rev" label="Select Reviewer" value="#{story2Controller.story.reviewer}">
                            <f:selectItem itemLabel="Select Reviewer" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                        </p:selectOneMenu>

                        <p:commandButton oncomplete="PF('sample4').show();" icon="pi pi-users" />
                    </h:panelGrid>

                    <p:outputLabel value="Description" />
                    <p:inputTextarea rows="4" cols="24" value="#{story2Controller.story.description}" placeholder="Add a description"/>

                    <p:commandButton value="Add story" action="#{story2Controller.persistStory()}" update="@form :frm_stories:dt2 :frm_stories:growl" />
                </h:panelGrid>

            </h:form>
        </p:dialog>

        <p:dialog header="Change Story Details" widgetVar="sample2" id="dlg_editStory">
            <h:form id="frm_editStory">
                <h:panelGrid columns ="2">

                    <p:outputLabel value="Story Name" />
                    <p:inputText value="#{story2Controller.story.storyName}" />

                    <p:outputLabel value="Story Type" />
                    <p:selectOneMenu id="sel_one_type" value="#{story2Controller.story.storyType}">
                        <f:selectItem itemLabel="Select Type" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Feature" itemValue="Feature"/>
                        <f:selectItem itemLabel="Bug" itemValue="Bug"/>
                        <f:selectItem itemLabel="Chore" itemValue="Chore"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Status" />
                    <p:selectOneMenu id="sel_one_status" value="#{story2Controller.story.status}">
                        <f:selectItem itemLabel="Select Status" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Unstarted" itemValue= "Unstarted" />
                        <f:selectItem itemLabel="Started" itemValue= "Started" />
                        <f:selectItem itemLabel="Finished" itemValue= "Finished" />
                        <f:selectItem itemLabel="Delivered" itemValue= "Delivered" />
                        <f:selectItem itemLabel="Completed" itemValue= "Completed" />
                    </p:selectOneMenu>  

                    <p:outputLabel value="Points" />
                    <p:selectOneMenu id="sel_one_points" value="#{story2Controller.story.points}">
                        <f:selectItem itemLabel="Select Points" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="0 points" itemValue= '0' />
                        <f:selectItem itemLabel="─ 1 point" itemValue= '1' />
                        <f:selectItem itemLabel="═ 2 points" itemValue= '2' />
                        <f:selectItem itemLabel="≡ 3 points" itemValue= '3' />
                    </p:selectOneMenu> 

                    <p:outputLabel value="Developer" />
                    <p:selectOneMenu id="sel_one_dev" value="#{story2Controller.story.developer}">
                        <f:selectItem itemLabel="Select developer" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Reviewer" />
                    <p:selectOneMenu id="sel_one_rev" label="Select Reviewer" value="#{story2Controller.story.reviewer}">
                        <f:selectItem itemLabel="Select Reviewer" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Edit story" action="#{story2Controller.editStory()}" update="@form :frm_stories:dt2 :frm_stories:growl" />
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Add Story Reviews" widgetVar="sample4" id="dlg_addReviews" width="470" height="300">
            <h:form id="frm_addReview">
                <h:panelGrid>
                    <p:outputLabel value="Number of Reviews" />
                    <p:selectOneMenu id="sel_one_reviewsCount" value="#{story2Controller.story.reviewCount}">
                        <p:ajax update="rev1 rev2 rev3 @form" process="@this" />
                        <f:selectItem itemLabel="Select Reviews Count" noSelectionOption="true"/>
                        <f:selectItem itemLabel="2 reviews" itemValue= '2' />
                        <f:selectItem itemLabel="3 reviews" itemValue= '3' />
                    </p:selectOneMenu> 
                    
                    <p:outputLabel id="rev1" value="Reviewer 1" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:panelGrid columns="2">
                    <p:outputLabel id="rev1Reviewer" value="Reviewer" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:selectOneMenu rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}" id="sel_one_firstReview" label="First Reviewer" value="#{reviewController.review1.reviewer}" >
                        <f:selectItem itemLabel="Select Reviewer" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="rev1Name" value="Review Name" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:inputText id="rev1NameIn" value="#{reviewController.review1.reviewName}" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}" />
                    <p:outputLabel id="rev1Description" value="Review Description" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:inputTextarea rows="3" cols="24" id="rev1DescriptionIn" value="#{reviewController.review1.reviewDescription}" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}" />
                    </p:panelGrid>
                    
                    <p:outputLabel id="rev2" value="Reviewer 2" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:panelGrid columns="2">
                    <p:outputLabel id="rev2Reviewer" value="Reviewer" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:selectOneMenu value="#{reviewController.review2.reviewer}" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}" id="sel_one_secondReview" label="Second Reviewer">
                        <f:selectItem itemLabel="Select Reviewer" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="rev2Name" value="Review Name" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:inputText id="rev2NameIn" value="#{reviewController.review2.reviewName}" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}" />
                    <p:outputLabel id="rev2Description" value="Review Description" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}"/>
                    <p:inputTextarea rows="3" cols="24" id="rev2DescriptionIn" value="#{reviewController.review2.reviewDescription}" rendered="#{story2Controller.story.reviewCount == 2 || story2Controller.story.reviewCount == 3}" />
                    </p:panelGrid>
                    
                    <p:outputLabel id="rev3" value="Reviewer 3" rendered="#{story2Controller.story.reviewCount == 3}"/>
                    <p:panelGrid columns="2">
                    <p:outputLabel id="rev3Reviewer" value="Reviewer" rendered="#{story2Controller.story.reviewCount == 3}"/>
                    <p:selectOneMenu rendered="#{story2Controller.story.reviewCount == 3}" id="sel_one_thirdReview" label="Third Reviewer" value="#{reviewController.review3.reviewer}">
                        <f:selectItem itemLabel="Select Reviewer" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="m" itemLabel="#{m.username}" itemValue="#{m.username}"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="rev3Name" value="Review Name" rendered="#{story2Controller.story.reviewCount == 3}"/>
                    <p:inputText id="revNameIn" value="#{reviewController.review3.reviewName}" rendered="#{story2Controller.story.reviewCount == 3}" />
                    <p:outputLabel id="rev3Description" value="Review Description" rendered="#{story2Controller.story.reviewCount == 3}"/>
                    <p:inputTextarea rows="3" cols="24" id="rev3DescriptionIn" value="#{reviewController.review3.reviewDescription}" rendered="#{story2Controller.story.reviewCount == 3}" />
                    </p:panelGrid>

                    <p:commandButton value="Add Review" action="#{reviewController.persistMultipleReview()}" />
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
